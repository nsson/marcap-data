name: Daily KRX Stock Price Collection

on:
  schedule:
    # Run every weekday at 9:00 PM KST (12:00 PM UTC)
    - cron: '0 12 * * 1-5'
  workflow_dispatch:  # Allow manual trigger

jobs:
  fetch-data:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: Fetch KRX data
        run: |
          python fetch_krx_data.py
          
      - name: Commit and push data
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          if [ -d data ] && [ -n "$(ls -A data/*.csv 2>/dev/null)" ]; then
            git add data/*.csv
            git diff --cached --quiet || git commit -m "Update KRX data $(date +'%Y-%m-%d')"
            git push
          else
            echo "No data files to commit"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
