# .github/workflows/krx_cooect.yml
name: KRX Daily Stock Script

on:
  schedule:
    - cron: '0 0 * * *' # 매일 9시(KST 기준: UTC+9, UTC 시각으로 0시)
  workflow_dispatch: # 수동 실행도 가능

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run KRX stock crawler
      run: |
        python krx_collect.py